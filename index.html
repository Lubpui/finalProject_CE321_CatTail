<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script
            src="https://kit.fontawesome.com/a076d05399.js"
            crossorigin="anonymous"
        ></script>
        <title>Register Forum</title>
        <link rel="stylesheet" href="/style/main.css" />
    </head>
    <body>
        <div class="content">
            <div class="login-wrapper">
                <div class="Login-Register"></div>
                <div class="login-right">
                    <div class="h3">สมัครสมาชิก</div>
                    <div class="form">
                        <p style="color: #653917">ขื่อผู้ใช้</p>
                        <input type="text" id="ขื่อผู้ใช้" placeholder="" />
                        <label for="ขื่อผู้ใช้">ชื่อ</label>
                    </div>
                    <div class="form">
                        <p style="color: #653917">อีเมลล์</p>
                        <input type="text" id="อีเมลล์" placeholder="" />
                        <label for="อีเมลล์">อีเมลล์</label>
                    </div>
                    <div class="form2">
                        <p style="color: #653917">พาสเวิร์ด</p>
                        <input type="password" id="พาสเวิร์ด" placeholder="" />
                        <label for="พาสเวิร์ด">พาสเวิร์ด</label>
                    </div>
                    <div class="form3">
                        <p style="color: #653917">ยืนยันพาสเวิร์ด</p>
                        <input
                            type="password"
                            id="ยืนยันพาสเวิร์ด"
                            placeholder=""
                        />
                        <label for="ยืนยันพาสเวิร์ด">ยืนยันพาสเวิร์ด</label>
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" />
                        <p class="agreement">
                            ฉันยอมรับ
                            <a href="url" style="color: #ee9957"
                                >ข้อกำหนดและเงื่อนไขการใช้งาน</a
                            >
                        </p>
                    </div>

                    <div class="botton-area">
                        <button class="first">
                            <a href="/Main.html">ยืนยันการสมัครสมาชิก</a>
                        </button>
                    </div>
                </div>

                <style>
                    body {
                        background-image: url("/image/BG.png");
                    }
                </style>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
